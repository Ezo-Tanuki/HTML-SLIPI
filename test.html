<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style2.css">
    <title>Document</title>
</head>
<body>
    <div class="site-header">
            
        <div class="header-menu">
            <h1 class="logo">SLIPI</h1>
            <nav>
                <div class="nav-item"><a href="">About</a></div>
                <div class="nav-item"><a href="">Fun Fact</a></div>
                <div class="nav-item d-none"><a href="">Start</a></div>
            </nav>
        </div>

        
    </div>

    <section class="gray-bg form-container">
        <form action="" method="post">
            <div class="question">
                <label for="age">Please select your age</label>
                <select name="select-age" id="age">
                    <option value="">0-10</option>
                    <option value="">11-20</option>
                    <option value="">21-30</option>
                    <option value="">31-40</option>
                    <option value="">40+</option>
                </select>
            </div>

            <div class="question">
                <label for="sleep">How long do you sleep daily (hours)</label>
                <input type="number" name="sleep" id="sleep">
            </div>

            <div class="question">
                <label for="weight">Enter your weight (kg)</label>
                <input type="number" name="weight" id="weight">
            </div>

            <div class="question">
                <label for="height">Enter your height (cm)</label>
                <input type="number" name="height" id="height">
            </div>

            <div class="question">
                <label for="train">Do you often train your body?</label>
                <select name="select-age" id="train">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="question">
                <label for="vegetables">Do you eat vegetables?</label>
                <select name="select-age" id="vegetables">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="question">
                <label for="fruit">Do you eat fruits everyday?</label>
                <select name="select-age" id="fruit">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="question">
                <label for="vegetables">Do you use ?</label>
                <select name="select-age" id="vegetables">
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <button>Submit</button>
        </form>
    </section>
</body>
</html>
