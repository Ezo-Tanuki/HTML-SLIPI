<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/template.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/style2.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>SLIPI</title>
</head>
<body>
    <header>
        <div class="site-header">
        
            <div class="header-menu">
                <a href="./index.html">
                    <h1 class="logo">SLIPI</h1>
                </a>
                <nav>
                    <div class="nav-item"><a href="./sign-in.html">Sign in</a></div>
                    <div class="nav-item"><a href="./forum.html">Forum</a></div>
                    <div class="nav-item d-none"><a href="#">Start</a></div>
                    <div class="hamburger">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </nav>
            </div>
        
        </div>
    </header>

    <div class="dropdown-menu" data-toggle="false">
        <div class="menu-item"><a href="./sign-in.html">Sign in</a></div>
        <div class="menu-item"><a href="./forum.html">Forum</a></div>
        <div class="menu-item"><a href="#">Start</a></div>
    </div>

    <section class="gray-bg form-container">
            <div class="form">
                <div class="question">
                    <label for="age">Please select your age</label>
                    <select name="select-age" id="age">
                        <option value="0">0-10</option>
                        <option value="1">11-20</option>
                        <option value="2">21-30</option>
                        <option value="3">31-40</option>
                        <option value="4">40+</option>
                    </select>
                </div>
                <div class="question">
                    <label for="sleep">How long do you sleep daily (hours)</label>
                    <input type="number" name="sleep" id="sleep" data-type="time">
                </div>
                <div class="question">
                    <label for="weight">Enter your weight (kg)</label>
                    <input type="number" name="weight" id="weight">
                </div>
                <div class="question">
                    <label for="height">Enter your height (cm)</label>
                    <input type="number" name="height" id="height">
                </div>
                <div class="question">
                    <label for="vegetables">Do you like to eat vegetable?</label>
                    <select name="select-vegetable" id="vegetable">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="question">
                    <label for="fruit">Do you eat fruits everyday?</label>
                    <select name="select-fruit" id="fruit">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="question">
                    <label for="vegetables">How often do you eat snacks?</label>
                    <select name="select-snack" id="snack">
                        <option value="0">less than once a week</option>
                        <option value="1">Once a week</option>
                        <option value="2">Twice a week</option>
                        <option value="3">Three or more a week</option>
                    </select>
                </div>
                <div class="question">
                    <label for="water">How many glasses of water do you drink each day?</label>
                    <input type="number" name="water" id="water">
                </div>
                <div class="question">
                    <label for="train">Do you often train your body?</label>
                    <select name="select-age" id="train">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="btn-container"><div class="button submit-button"><h1>Submit</h1></div></div>
            </div>
    </section>

    <section class="result gray-bg">
        <div class="meter-container">
            <div class="card" id="sleep-m">
                <div class="card-overlay"></div>
                <label for="sleep-meter">Sleep Health:</label>
                <div class="meter">
                    <div class="value">0%</div>
                </div>

                <p id="sleep-desc"></p>
            </div>
            
            
            <div class="card" id="nutrition-m">
                <div class="card-overlay"></div>
                <label for="nutrition-meter">Nutrition Health:</label>
                <div class="meter">
                    <div class="value">0%</div>
                </div>

                <p id="nutrition-desc"></p>
            </div>

            <div class="card" id="fit-m">
                <div class="card-overlay"></div>
                <label for="fit-meter">Fit Health:</label>
                <div class="meter">
                    <div class="value">0%</div>
                </div>
                
                <p id="fit-desc"></p>
            </div>

            <div class="card" id="overall-m">
                <div class="card-overlay"></div>
                <label for="overall-meter">Overall Health:</label>
                <div class="meter">
                    <div class="value">0%</div>
                </div>

                <p id="overall-desc"></p>
            </div>
        </div>

        <div class="btn-container"><div class="retake-button button"><h1>Retake Test</h1></div></div>
    </section>
    <script src="script/script2.js"></script>
    <script src="script/hamburger.js"></script>
</body>

</html>
